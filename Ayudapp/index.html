<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyudApp</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showDisclaimer()">

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AyudApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!-- Primeros Auxilios -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Primeros Auxilios
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#adviceModal" onclick="showAdvice('RCP')">Reanimación Cardiopulmonar (RCP)</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#adviceModal" onclick="showAdvice('Asfixia')">Asfixia</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#adviceModal" onclick="showAdvice('Heridas')">Heridas</a>
                    </div>
                </li>
                <!-- Quemaduras -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Quemaduras
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#adviceModal" onclick="showAdvice('Quemaduras leves')">Quemaduras leves</a>
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#adviceModal" onclick="showAdvice('Quemaduras graves')">Quemaduras graves</a>
                    </div>
                </li>
                <!-- Intoxicaciones -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Intoxicaciones
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown3">
                        <a class="dropdown-item" href="#" data-toggle="modal" data-target="#adviceModal" onclick="showAdvice('Intoxicación por alimentos')">Intoxicación por alimentos</a>
                                        </div>
                </li>
            </ul>
            <div class="ml-auto">
                <button class="btn btn-warning">UPGRADE</button>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 text-center text-white">
        <h1 class="display-4 font-weight-bold">AyudApp</h1>
        <h3 class="my-4">Tus recomendaciones médicas a un clic</h3>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="adviceModal" tabindex="-1" role="dialog" aria-labelledby="adviceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adviceModalLabel">Consejo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="adviceContent">
                    <!-- Aquí se insertará el consejo -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Redes Sociales -->
    <footer class="text-center mt-4">
        <div class="sm">
            <a href="#" rel="noopener noreferrer"><i class="fab fa-instagram" aria-label="Instagram"></i></a>
            <a href="#" rel="noopener noreferrer"><i class="fab fa-twitter" aria-label="Twitter"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <!-- JavaScript para mostrar los consejos y ventana emergente -->
    <script>
        function showDisclaimer() {
            alert('Aviso: Este sitio proporciona consejos generales de primeros auxilios, pero no reemplaza la atención médica profesional. Recomendamos siempre visitar a un médico en caso de emergencia o dudas sobre la salud.');
        }

        function showAdvice(option) {
            const adviceContent = {
                'RCP': 'Las compresiones consisten en usar las manos para presionar con fuerza, rápidamente y de una manera específica sobre el pecho de la persona. Las compresiones son el paso más importante en la RCP. Sigue estos pasos para hacer las compresiones de la RCP:<br>1. Recuesta a la persona boca arriba sobre una superficie firme.<br>2. Coloca la parte inferior de la palma de tu mano en la mitad del pecho de la persona, entre los pezones.<br>3. Coloca tu otra mano encima de la mano que pusiste sobre el pecho. Mantén extendidos los codos. Posiciona los hombros directamente sobre tus manos.<br>4. Presiona hacia abajo sobre el pecho al menos 2 pulgadas (5 centímetros).<br>5. Presiona con todo el peso de tu cuerpo para hacer las compresiones, no solo con los brazos.<br>6. Presiona el pecho con firmeza a un ritmo de 100 a 120 compresiones por minuto. Permite que el pecho vuelva al punto inicial después de cada compresión.<br>7. Si no estás capacitado en RCP, sigue haciendo compresiones en el pecho hasta que haya señales de movimiento o llegue el personal médico de emergencia.',
                'Asfixia': 'OBSTRUCCIÓN INCOMPLETA O PARCIAL: El cuerpo extraño no tapa toda la entrada de aire, por lo que se pone en funcionamiento el mecanismo de defensa y la persona empieza a toser.<br>¿Qué hacer?<br>• Dejarlo toser (podría expulsar el cuerpo extraño).<br>• NO golpear nunca la espalda, ya que se podría producir la obstrucción completa o introducirse más el cuerpo extraño.<br>OBSTRUCCIÓN COMPLETA O TOTAL: En este caso la persona no tose ni habla. Esto indica que no entra ni sale aire. Generalmente el accidentado se lleva las manos al cuello, emitiendo sonidos afónicos, por lo que debemos realizar compresiones buscando la expulsión del objeto a través de la maniobra de Heimlich.',
                'Heridas': 'Limpia la herida con agua y jabón, y cubre con un apósito limpio.',
                'Quemaduras leves': '• Asegúrate de que sea una zona segura para ti antes de brindar los primeros auxilios.<br>• Retira ropa o accesorios.<br>• Coloca la herida bajo chorro de agua corriente fría por 30 minutos.<br>• Protege la zona de la quemadura con una gasa estéril en lo que recibe atención médica profesional.',
                'Quemaduras graves': '• Asegúrate de que sea una zona segura para ti antes de brindar los primeros auxilios.<br>• Si la persona se encuentra en llamas, hazla rodar por el suelo y cúbrela con una manta o usa líquidos como agua o extintores para apagar las llamas.<br>• Retira ropa o accesorios como cinturones, alhajas o elementos restrictivos.<br>• Activa el sistema de emergencia. Llama al 911.<br>• Si la quemadura fue química, retira con grandes cantidades de agua el agente químico.<br>• Protege la zona de la quemadura.<br>• Asegúrate de que la persona herida siga respirando y espera a que llegue la atención médica profesional.<br>- NO APLIQUES NINGÚN MATERIAL DIRECTAMENTE SOBRE LA HERIDA.<br>- NO ROMPAS LAS AMPOLLAS.<br>- NO UTILICES HIELO, POMADAS, ACEITES NI NINGÚN OTRO TÓPICO HASTA RECIBIR ATENCIÓN MÉDICA PROFESIONAL.',
                'Intoxicación por alimentos': '• Mantente hidratado: Bebe abundantes líquidos como agua, caldos claros o soluciones de rehidratación oral para prevenir la deshidratación.<br>• Descansa: Permite que tu cuerpo se recupere descansando lo suficiente.<br>• Evita ciertos medicamentos: No uses medicamentos antidiarreicos sin consultar a un médico.<br>• Consulta a un médico si los síntomas persisten por más de 48 horas o si tienes fiebre alta.'
            };

            if (adviceContent[option]) {
                document.getElementById('adviceContent').innerHTML = adviceContent[option];
                document.getElementById('adviceModalLabel').textContent = option;
            } else {
                document.getElementById('adviceContent').textContent = 'No hay consejos disponibles.';
            }
        }
    </script>

</body>
</html>
